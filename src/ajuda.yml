#Lista de Tipos de Containeires validos:
# BREWING     = Estande de poções     - Possui 4 Slots (0 1 2 3)
# CHEST       = Baú                   - Possui de 8 a 53 Slots dependendo numero de linhas
# DISPENSER   = Ejetor                - Possui 9 slots (do 0 ao 8)
# DROPPER     = Liberador             - Possui 9 slots (do 0 ao 8)
# ENCHANTING  = Mesa de encantamentos - Possui 2 Slots (0 e 1)
# FURNACE     = Fornalha              - Possui 3 Slots (0 1 2) 
# HOPPER      = Funil                 - Possui 5 Slots (do 0 ao 4) 
# WORKBENCH   = Bancada de trabalho   - Possui 9 slots (do 0 ao 8)
