###
#Lista de permissões:
# chestcommands.command              - Permissão para usar o comando geral do plugin /chestcommands
# chestcommands.command.help         - Permissão para ver a lista de comandos do plugin
# chestcommands.command.reload       - Permissão para recarregar as configurações do plugin
# chestcommands.command.open         - Permissão para abrir um menu usando o comando /chestcommands open
# chestcommands.command.open.others  - Permissão para abrir um menu para um outro player usando o comando
# chestcommands.command.list         - Permissão para ver a lista de menus carregados
# chestcommands.errors               - Permissão para ver as logs de erros do plugin
# chestcommands.sign                 - Permissão para criar uma placa que abre um menu ao ser clicada
# chestcommands.bypass.economy       - Permissão para não precisar de money ao usar itens com preço
# chestcommands.all                  - Permissão total do plugin.
